<el-container>
  <el-header>
    <el-icon @click="$router.back()" :size="20" style="padding-left:18px; position:fixed; left:0;">
      <ArrowLeft />
    </el-icon>
    <div style="position:fixed; right:24px;">
      <router-link :to="'../deck/modify?deckId='+Deck.DeckId">
        <el-icon :size="20">
          <Edit />
        </el-icon>
      </router-link>
      <el-icon :size="20">
        <Search />
      </el-icon>
      <router-link :to="'create?dirId=4&deckId='+Deck.DeckId">
        <el-icon :size="20">
          <CirclePlus />
        </el-icon>
      </router-link>
    </div>
    {{ Deck.DeckName }}
  </el-header>
  <el-main style="padding:0;">
    <router-link :to="'modify?cardId='+CardId" v-for="{ CardId, Front } in Card" class="list">
      <el-icon :size="20">
        <Document />
      </el-icon>{{ Front }}
    </router-link>
  </el-main>
</el-container>
