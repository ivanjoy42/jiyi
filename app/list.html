<el-container>
  <el-header>
    <el-icon :size="20" style="padding-left:18px; position:fixed; left:0;" @click="$router.back()">
      <ArrowLeft />
    </el-icon>
    <div style="position:fixed; right:24px;">
      <el-icon :size="20">
        <Edit />
      </el-icon>
      <el-icon :size="20">
        <Search />
      </el-icon>
      <el-icon :size="20">
        <CirclePlus />
      </el-icon>
    </div>
    {{ Deck.DeckName }}
  </el-header>
  <el-main style="padding:0;">
    <router-link :to="'/modify?cardId='+CardId" v-for="{ CardId, Front } in Card">
      <el-icon :size="20">
        <Document />
      </el-icon>{{ Front }}
    </router-link>
  </el-main>
</el-container>
