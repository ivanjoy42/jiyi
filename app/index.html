<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="../static/element.css" rel="stylesheet" />
  <link href="../static/element-my.css" rel="stylesheet" />
  <script src="../static/vue.js"></script>
  <script src="../static/vue-router.js"></script>
  <script src="../static/element.js"></script>
  <script src="../static/element-iife.js"></script>
  <title>记忆犹新</title>
</head>

<body>
  <style>
    .slide-left-enter-from {
      transform: translateX(100%);
    }

    .slide-left-enter-active {
      transition: all 0.5s ease-out;
    }

    .slide-right-enter-from {
      transform: translateX(-100%);
    }

    .slide-right-enter-active {
      transition: all 0.5s ease;
    }
  </style>
  <div id="app">
    <router-view v-slot="{ Component, route }">
      <transition :name="route.meta.transition">
        <component :is="Component" />
      </transition>
    </router-view>
  </div>
  <script>
    async function tpl(file) {
      return await fetch(file + '.html').then(res => res.text())
    }

    const App = {
      data() {
        return {}
      }
    }

    const routes = [
      { meta: { depth: 0 }, path: '/', component: () => import('./home.js') },
      { meta: { depth: 1 }, path: '/list', component: () => import('./list.js') },
      { meta: { depth: 2 }, path: '/modify', component: () => import('./modify.js') },
      { meta: { depth: 2 }, path: '/create', component: () => import('./create.js') },
    ]

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes,
    })

    router.afterEach((to, from) => {
      console.log(to, from)
      console.log(to.meta.depth, from.meta.depth)
      if (to.meta.depth < from.meta.depth) {
        to.meta.transition = 'slide-right'
      } else {
        to.meta.transition = 'slide-left'
      }
    })

    const app = Vue.createApp(App)
    app.use(ElementPlus, { size: 'huge' })
    app.use(router)
    app.use(ElementPlus, { size: 'huge' })
    for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
      app.component(key, component)
    }
    app.mount("#app")
  </script>
</body>

</html>
