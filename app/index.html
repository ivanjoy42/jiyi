<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="../static/element.css" rel="stylesheet" />
  <link href="../static/element-my.css" rel="stylesheet" />
  <script src="../static/vue.js"></script>
  <script src="../static/vue-router.js"></script>
  <script src="../static/element.js"></script>
  <script src="../static/element-iife.js"></script>
  <title>记忆犹新</title>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
  <script>
    async function tpl(file) {
      return await fetch(file + '.html').then(res => res.text())
    }

    const App = {
      data() {
        return {}
      }
    }

    const routes = [
      { path: '/', component: () => import('./home.js') },
      { path: '/list', component: () => import('./list.js') },
      { path: '/modify', component: () => import('./modify.js') },
    ]

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes,
    })

    const app = Vue.createApp(App)
    app.use(ElementPlus, { size: 'huge' })
    app.use(router)
    app.use(ElementPlus, { size: 'huge' })
    for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
      app.component(key, component)
    }
    app.mount("#app")
  </script>
</body>

</html>
