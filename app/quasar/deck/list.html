<q-layout view="hHh lpR fFf" class="text-large">
  <q-header class="bg-white text-black flex q-pa-sm">
    <q-btn @click="$router.back()" flat round icon="o_arrow_back_ios"></q-btn>
    <div class="absolute-center">{{ Dir.DirName }}</div>
    <q-btn :to="'../dir/modify?dirId='+Dir.DirId" flat round icon="o_edit" class="q-ml-auto"></q-btn>
    <q-btn :to="'create?dirId='+Dir.DirId" flat round icon="o_add_circle_outline"></q-btn>
  </q-header>

  <q-page-container>
    <q-list>
      <q-item :to="'/card/list?dirId='+Dir.DirId+'&deckId='+DeckId" v-for="{ DeckId, DeckName } in Deck">
        <q-item-section class="text-black q-pa-sm" avatar>
          <q-icon name="o_label"></q-icon>
        </q-item-section>
        <q-item-section class="text-black">{{ DeckName }}</q-item-section>
      </q-item>
    </q-list>
  </q-page-container>
</q-layout>
