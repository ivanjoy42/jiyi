<q-header class="bg-white text-black">
  <q-toolbar class="justify-center">文件夹</q-toolbar>
  <q-toolbar class="justify-end" style="position: absolute; top:0; ">
    <q-btn to="create" flat round icon="o_add_circle_outline" />
  </q-toolbar>
</q-header>
<q-page-container>
  <q-list>
    <q-item v-ripple :to="'/deck/list?dirId='+DirId" v-for="{ DirId, DirName } in Dir">
      <q-item-section class="text-black q-pa-sm" avatar>
        <q-icon name="o_folder" />
      </q-item-section>
      <q-item-section class="text-black">{{ DirName }}</q-item-section>
    </q-item>
  </q-list>
</q-page-container>
<PublicFooter></PublicFooter>
