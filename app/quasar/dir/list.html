<q-layout view="hHh lpR fFf" class="text-large">
  <q-header class="bg-white text-black flex q-pa-sm">
    <div class="absolute-center">文件夹</div>
    <q-btn to="create" flat round icon="o_add_circle_outline" class="q-ml-auto"></q-btn>
  </q-header>

  <q-page-container>
    <q-list>
      <q-item :to="'/deck/list?dirId='+DirId" v-for="{ DirId, DirName } in Dir">
        <q-item-section class="q-pa-sm" avatar>
          <q-icon name="o_folder"></q-icon>
        </q-item-section>
        <q-item-section>{{ DirName }}</q-item-section>
      </q-item>
    </q-list>
  </q-page-container>

  <PublicFooter></PublicFooter>
</q-layout>
