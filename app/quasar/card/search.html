<q-layout view="hHh lpR fFf" class="text-large">
  <q-header class="bg-white text-black">
    <q-toolbar>
      <q-btn @click="$router.back()" flat round icon="o_arrow_back_ios"></q-btn>
      <q-input @keyup.enter.native="search" v-model="Query" class="q-px-sm full-width" placeholder="搜索" outlined
        clearable clear-icon="o_close">
      </q-input>
    </q-toolbar>
  </q-header>

  <q-page-container>
    <q-list>
      <q-item v-ripple:blue.early :to="'modify?cardId='+CardId" v-for="{ CardId, Front } in Card">
        <q-item-section class="text-black q-pa-sm" avatar>
          <q-icon name="o_insert_drive_file"></q-icon>
        </q-item-section>
        <q-item-section class="text-black">{{ Front }}</q-item-section>
      </q-item>
    </q-list>
  </q-page-container>
</q-layout>
