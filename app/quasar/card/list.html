<q-layout view="hHh lpR fFf" class="text-large">
  <q-header class="bg-white text-black flex q-pa-sm">
    <q-btn @click="$router.back()" flat round icon="o_arrow_back_ios"></q-btn>
    <div class="absolute-center">{{ Deck.DeckName }}</div>
    <q-btn class="q-ml-auto" :to="'search?dirId='+Deck.DirId+'&query='" flat round icon="o_search"></q-btn>
    <q-btn :to="'../deck/modify?deckId='+Deck.DeckId" flat round icon="o_edit"></q-btn>
    <q-btn :to="'create?dirId='+Deck.DirId+'&deckId='+Deck.DeckId" flat round icon="o_add_circle_outline"></q-btn>
  </q-header>

  <q-page-container>
    <q-list>
      <q-item :to="'modify?cardId='+CardId" v-for="{ CardId, Front } in Card">
        <q-item-section class="text-black q-pa-sm" avatar>
          <q-icon name="o_insert_drive_file"></q-icon>
        </q-item-section>
        <q-item-section class="text-black">{{ Front }}</q-item-section>
      </q-item>
    </q-list>
  </q-page-container>
</q-layout>
