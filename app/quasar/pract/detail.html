<q-layout view="hHh lpR fFf" class="text-large">
  <q-header class="bg-white text-black flex q-pa-sm">
    <q-btn @click="$router.back()" flat round icon="o_arrow_back_ios"></q-btn>
    <div class="absolute-center">{{Pract.PractName}}</div>
  </q-header>

  <q-page-container class="q-pa-lg q-gutter-lg text-center">
    <q-card class="row q-pa-lg" flat bordered>
      <div class="col">
        今天<br>
        40 个<br>
        20 分钟
      </div>
      <div class="col">
        累计<br>
        3000 个<br>
        5000 分钟
      </div>
    </q-card>
    <q-card class="q-pa-lg q-gutter-lg" flat bordered>
      30 / 100 个 （5 分钟）
      <q-btn color="blue" class="full-width" size="large" label="复习" rounded unelevated></q-btn>
    </q-card>
    <q-card class="q-pa-lg q-gutter-lg" flat bordered>
      5 / 10 个 （10 分钟）
      <q-btn color="blue" class="full-width" size="large" label="讲解" rounded unelevated></q-btn>
    </q-card>
    <q-card class="q-pa-lg q-gutter-lg" flat bordered>
      5个 （5 分钟）
      <q-btn color="blue" class="full-width" size="large" label="新学" rounded unelevated></q-btn>
    </q-card>
  </q-page-container>
</q-layout>
