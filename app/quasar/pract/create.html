<q-layout view="hHh lpR fFf" class="text-large">
  <q-header class="bg-white text-black">
    <q-toolbar>
      <div class="col text-left">
        <q-btn @click="$router.back()" flat round icon="o_arrow_back_ios"></q-btn>
      </div>
      <div class="col text-center">新建练习</div>
      <div class="col text-right"></div>
    </q-toolbar>
  </q-header>

  <q-page-container class="q-pa-x-lg">
    <q-input class="q-pa-lg" v-model="Pract.PractName" placeholder="练习名" outlined></q-input>
    <q-list>
      <q-item @click="modeDrawer=true" clickable v-ripple:blue.early>
        <q-item-section class="q-mx-lg">练习方式</q-item-section>
        <q-item-section class="q-mx-lg" side>{{ModeName}}</q-item-section>
      </q-item>
      <q-item @click="dirDrawer=true" clickable v-ripple:blue.early>
        <q-item-section class="q-mx-lg">练习内容</q-item-section>
        <q-item-section class="q-mx-lg" side>{{DirName}}</q-item-section>
      </q-item>
    </q-list>
    <div class="q-pa-lg">
      <q-btn @click="postData" color="blue" class="full-width" size="large" label="保存" rounded unelevated></q-btn>
    </div>
  </q-page-container>

  <PublicFooter></PublicFooter>

  <q-dialog v-model="modeDrawer" position="bottom" full-width class="text-large">
    <q-list class="bg-white">
      <div class="text-center q-pa-md">练习方式</div>
      <q-item v-for="{ ModeId, ModeName } in Mode" tag="label" v-ripple:blue.early>
        <q-item-section side>
          <q-radio @click="setMode(ModeName)" v-model="Pract.ModeId" :val="ModeId"></q-radio>
        </q-item-section>
        <q-item-section>{{ModeName}}</q-item-section>
      </q-item>
    </q-list>
  </q-dialog>

  <q-dialog v-model="dirDrawer" position="bottom" full-width class="text-large">
    <q-list class="bg-white">
      <div class="text-center q-pa-md">练习内容</div>
      <q-item v-for="{ DirId, DirName } in Dir" tag="label" v-ripple:blue.early>
        <q-item-section side>
          <q-radio @click="setDir(DirName)" v-model="Pract.DirId" :val="DirId"></q-radio>
        </q-item-section>
        <q-item-section>{{DirName}}</q-item-section>
      </q-item>
    </q-list>
  </q-dialog>
</q-layout>
