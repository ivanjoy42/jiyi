<q-layout view="hHh lpR fFf" class="text-large">
  <q-header class="bg-white text-black flex q-pa-sm">
    <div class="absolute-center">练习</div>
    <q-btn to="create" flat round icon="o_add_circle_outline" class="q-ml-auto"></q-btn>
  </q-header>

  <q-page-container>
    <q-list>
      <q-item :to="'/pract/detail?practId='+PractId" v-for="{ PractId, PractName } in Pract">
        <q-item-section class="text-black q-pa-sm" avatar>
          <q-icon name="o_play_circle"></q-icon>
        </q-item-section>
        <q-item-section class="text-black">{{ PractName }}</q-item-section>
      </q-item>
    </q-list>
  </q-page-container>
  <PublicFooter></PublicFooter>
</q-layout>
