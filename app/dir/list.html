<el-container>
  <el-header>
    <el-icon @click="$router.back()" :size="20" style="padding-left:18px; position:fixed; left:0;">
      <ArrowLeft />
    </el-icon>
    <div style="position:fixed; right:24px;">
      <router-link to="create">
        <el-icon :size="20">
          <CirclePlus />
        </el-icon>
      </router-link>
    </div>
    文件夹
  </el-header>
  <el-main style="padding:0;">
    <router-link :to="'/deck/list?dirId='+DirId" v-for="{ DirId, DirName } in Dir" class="list">
      <el-icon :size="20">
        <Folder />
      </el-icon>{{ DirName }}
    </router-link>
  </el-main>
</el-container>
