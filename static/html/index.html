<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="../element.css" />
  <script src="../vue.js"></script>
  <script src="../vue-router.js"></script>
  <script src="../element.js"></script>
  <title>index</title>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
  <script>
    async function tpl(file) {
      await fetch(file).then(res => res.text()).then(html => document.body.appendChild(document.createRange().createContextualFragment(html)))
    }

    const App = {
      data() {
        return {}
      }
    }

    const routes = [
      { path: '/', component: () => import('./home.js') },
      { path: '/list', component: () => import('./list.js') },
      { path: '/modify', component: () => import('./modify.js') },
    ]

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes,
    })

    const app = Vue.createApp(App)
    app.use(ElementPlus, {})
    app.use(router)
    app.mount("#app")
  </script>
</body>

</html>
