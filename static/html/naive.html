<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="../google.css" rel="stylesheet" type="text/css">
  <script src="../vue.js"></script>
  <script src="../naive.js"></script>
  <title>naive</title>
</head>

<body>
  <div id="app">
    <n-layout>
      <n-layout-header style="padding:1rem">
        aaa
        <n-icon size="40">
          <game-controller-outline></game-controller-outline>
        </n-icon>
        bbb
        <n-icon size="40">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M368.5 240H272v-96.5c0-8.8-7.2-16-16-16s-16 7.2-16 16V240h-96.5c-8.8 0-16 7.2-16 16 0 4.4 1.8 8.4 4.7 11.3 2.9 2.9 6.9 4.7 11.3 4.7H240v96.5c0 4.4 1.8 8.4 4.7 11.3 2.9 2.9 6.9 4.7 11.3 4.7 8.8 0 16-7.2 16-16V272h96.5c8.8 0 16-7.2 16-16s-7.2-16-16-16z" />
          </svg>
        </n-icon>
        ccc
        <img src="../icon/edit.svg" />
        ddd
      </n-layout-header>

      <n-layout-content style="padding:1rem">
        <n-space vertical>
          <n-input v-model:value="value" type="text" placeholder="基本的 Input"></n-input>
          <n-input v-model:value="value" type="textarea" placeholder="基本的 Textarea"></n-input>
        </n-space>

        <n-space>
          <n-radio-group>
            <n-radio-button>测试1</n-radio-button>
          </n-radio-group>
          <n-radio-group>
            <n-radio-button>测试2</n-radio-button>
          </n-radio-group>
          <n-radio>option1</n-radio>
          <n-radio>option2</n-radio>
        </n-space>

        <n-divider></n-divider>
        <n-switch></n-switch>
        <n-divider></n-divider>
        <n-card>
          卡片内容
          <n-divider></n-divider>
          卡片内容
        </n-card>
      </n-layout-content>

      <n-layout-footer style="padding: 1rem;">
        <n-grid x-gap="10" :cols="2">
          <n-gi>
            <n-button type="primary" size="large" round style="width:100%">{{ cancel }}</n-button>
          </n-gi>
          <n-gi>
            <n-button type="error" size="large" round style="width:100%">{{ confirm }}</n-button>
          </n-gi>
        </n-grid>
        <n-divider></n-divider>
        <n-button type="info" size="large" round style="width:100%">{{ message }}</n-button>
      </n-layout-footer>
    </n-layout>
  </div>
  <script>
    const App = {
      setup() {
        return {
          message: '确定',
          confirm: '确定',
          cancel: '取消',
        }
      }
    }
    const app = Vue.createApp(App)
    app.use(naive)
    app.mount('#app')
  </script>
</body>

</html>
