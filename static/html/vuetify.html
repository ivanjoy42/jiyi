<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="../vuetify.css" />
  <script src="../vue.js"></script>
  <script src="../vuetify.js"></script>
  <title>vuetify</title>
</head>

<body>
  <div id="app">
    <v-card class="ma-4 rounded-xl text-body-1">
      <v-card-item>你好1<br>你好2</v-card-item>
    </v-card>

    <div class="ma-4">
      <v-btn color="primary" variant="flat" rounded="pill" size="large" block>确定</v-btn>
    </div>

    <v-row class="ma-4" no-gutters>
      <v-col class="mr-2">
        <v-btn color="secondary" variant="flat" rounded="pill" size="large" block>取消</v-btn>
      </v-col>
      <v-col class="ml-2">
        <v-btn color="primary" variant="flat" rounded="pill" size="large" block>确定</v-btn>
      </v-col>
    </v-row>

    <v-list :items="items"></v-list>

    <v-list>
      <v-list-item>
        <v-list-item-title>你好按钮1rem</v-list-item-title>
      </v-list-item>
      <v-list-item>
        <v-list-item-title style="font-size:1.125rem;">你好按钮1.125rem</v-list-item-title>
      </v-list-item>
      <v-list-item>
        <v-list-item-title class="text-h6">你好按钮1.25rem</v-list-item-title>
      </v-list-item>
    </v-list>
  </div>

  <script>
    const App = {
      data() {
        return {
          items: [{
            title: '测试 Item #1',
            value: 1,
          }, {
            title: '测试 Item #2',
            value: 2,
          }, {
            title: '测试 Item #3',
            value: 3,
          }],
        };
      },
    };

    const app = Vue.createApp(App)
    const vuetify = Vuetify.createVuetify({
      theme: {
        themes: {
          light: {
            dark: false,
            colors: {
              primary: '#2196f3',
              secondary: '#9e9e9e',
              accent: '#82B1FF',
              error: '#FF5252',
              info: '#2196F3',
              success: '#4CAF50',
              warning: '#FFC107',
            }
          },
        },
      },
    })
    app.use(vuetify)
    app.mount("#app")
  </script>
</body>

</html>
