<el-container>
  <el-header>
    <el-icon :size="20" style="padding-left:18px; position:fixed; left:0;" @click="$router.back()">
      <ArrowLeft />
    </el-icon>
    <div style="position:fixed; right:24px;">
      <el-icon :size="20">
        <Edit />
      </el-icon>
      <el-icon :size="20">
        <Search />
      </el-icon>
      <el-icon :size="20">
        <DocumentAdd />
      </el-icon>
    </div>
    卡片列表
  </el-header>
  <el-main style="padding:0;">
    <router-link :to="'/modify?cardId='+cardId" v-for="{ cardId, cardName } in cardList">

        <Document />
      </el-icon>{{ cardName }}

  </el-main>
</el-container>
