<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="../element.css" />
  <script src="../vue.js"></script>
  <script src="../element.js"></script>
  <script src="../element-iife.js"></script>
  <title>element</title>
</head>

<body>
  <div id="app">
    <el-container>
      <el-header>
        <el-icon :size="20" style="vertical-align:bottom">
          <Edit />
        </el-icon>
        修改
        <el-icon :size="20" style="vertical-align:bottom">
          <Search />
        </el-icon>
        搜索
        <el-icon style="vertical-align:bottom;font-size:1.25rem;">
          <Circle-Plus />
        </el-icon>
        新建
        <el-icon>
          <House />
        </el-icon>

        <el-icon>
          <Setting />
        </el-icon>

        <el-icon>
          <Delete />
        </el-icon>
        xxx
        <el-icon size="20">
          <Folder />
        </el-icon>
        www
      </el-header>

      <el-main>
        <el-input v-model="input" placeholder="测试"></el-input>
        <el-input v-model="textarea" type="textarea" placeholder="测试"></el-input>

        <el-radio-group v-model="radio1" size="large">
          <el-radio-button label="New York"></el-radio-button>
          <el-radio-button label="Washington"></el-radio-button>
          <el-radio-button label="Los Angeles"></el-radio-button>
          <el-radio-button label="Chicago"></el-radio-button>
        </el-radio-group>

        <el-radio-group v-model="radio1">
          <el-radio label="1" size="large" border>Option 1</el-radio>
          <el-radio label="2" size="large">Option 2</el-radio>
        </el-radio-group>

        <el-divider></el-divider>

        <el-switch v-model="value1"></el-switch>

        <el-divider></el-divider>

        <el-card class="box-card">
          haha.
          <el-divider></el-divider>
          hehe
        </el-card>

      </el-main>

      <el-footer>
        <el-row :gutter="10">
          <el-col :span="12">
            <el-button style="width:100%;" type="success" round>{{ cancel }}</el-button>
          </el-col>
          <el-col :span="12">
            <el-button style="width:100%;" type="danger" round>{{ confirm }}</el-button>
          </el-col>
        </el-row>
        <el-divider></el-divider>
        <el-button @click="dialogVisible=true" style="width:100%;" type="primary" round>{{ message }}</el-button>
        <el-divider></el-divider>
        <el-button type="primary" @click="drawer=true">删除</el-button>

        <el-drawer v-model="drawer" custom-class="abc" direction="btt" :with-header="false">
          <span>删除全部卡片？</span>
          <el-row :gutter="10">
            <el-col :span="12">
              <el-button style="width:100%;" type="success" round>{{ cancel }}</el-button>
            </el-col>
            <el-col :span="12">
              <el-button style="width:100%;" type="danger" round>{{ confirm }}</el-button>
            </el-col>
          </el-row>
        </el-drawer>


        <el-dialog v-model="dialogVisible" title="即将删除全部卡片" width="80%" align-center center :show-close="false">
          <!-- <span>即将删除全部卡片</span> -->
          <template #footer>
            <span class="dialog-footer">
              <el-button @click="dialogVisible=false">取消</el-button>
              <el-button type="danger" @click="dialogVisible=false">删除</el-button>
            </span>
          </template>
        </el-dialog>

      </el-footer>
    </el-container>
  </div>

  <style>
    .abc {
      border-radius: 2rem 2rem 0 0;
    }
  </style>

  <script setup lang="ts">
    const App = {
      data() {
        return {
          message: "确定",
          confirm: "确定",
          cancel: "取消",
          radio1: "aaa",
          radio2: "bbb",
          value1: "ccc",
          dialogVisible: false,
          drawer: false,
        };
      },

    };
    const app = Vue.createApp(App)
    app.use(ElementPlus, { size: 'large' })
    for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
      app.component(key, component)
    }
    app.mount("#app")

  </script>
</body>

</html>
