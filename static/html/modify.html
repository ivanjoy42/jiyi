        cancel: '取消',

        this.drawer = false
        return false
      }

  <el-drawer v-model="drawer" direction="btt" :with-header="false">
    <span>删除全部卡片？</span>
    <el-row :gutter="10">
      <el-col :span="12">
        <el-button style="width:100%;" type="success">{{ cancel }}</el-button>
      </el-col>
      <el-col :span="12">
        <el-button style="width:100%;" type="danger">{{ confirm }}</el-button>
      </el-col>
    </el-row>
  </el-drawer>
