{{define "card/create.html"}}
<header>
  {{template "public/back.html"}}
  新建卡片
</header>

<form onsubmit="return Submit('card/insert', -1)">
  <main class="edit">
    <input name="front" placeholder="正面" />
    {{with .Dir}}
    <input name="pinyin" placeholder="拼音" {{if (ne .KindId 2)}}type="hidden" {{end}} />
    <textarea name="back" placeholder="背面"></textarea>
    <input name="helper" placeholder="助记" />
    <input name="dirId" value="{{.DirId}}" type="hidden">
    {{end}}
    <input name="deckId" value="{{.DeckId}}" type="hidden">
    <button type="submit">保存</button>
  </main>
</form>
{{end}}
