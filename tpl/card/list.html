{{define "card/list.html"}}
<header>
  {{template "public/back.html"}}
  {{.Deck.DeckName}}
  <span class="tool">
    <a href="javascript:Href('deck/modify?deckId={{.Deck.DeckId}}', 1)"><img src="/static/icon/pencil.svg" /></a>
    <a href="javascript:Href('card/search?dirId={{.Dir.DirId}}', 1)"><img src="/static/icon/search.svg" /></a>
    <a href="javascript:Href('card/create?dirId={{.Dir.DirId}}&deckId={{.Deck.DeckId}}', 1)"><img
        src="/static/icon/plus-circle.svg" /></a>
  </span>
</header>

<dl>
  {{range .Card}}
  <a href="javascript:Href('card/modify?cardId={{.CardId}}', 1)">
    <dt>
      <img src="/static/icon/file-earmark.svg" />
      {{.Front}}
    </dt>
  </a>
  {{end}}
</dl>
{{end}}
