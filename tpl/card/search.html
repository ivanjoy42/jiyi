{{define "card/search.html"}}
<header>
  {{template "public/back.html"}}
  <form onsubmit="javascript:Href('card/search?kindId={{.KindId}}&query='+this.query.value, 0); return false">
    <input name="query" value="{{.Query}}" type="search" autofocus>
  </form>
</header>

<dl>
  {{range .Card}}
  <a href="javascript:Href('card/modify?cardId={{.CardId}}', 1)">
    <dt>
      {{.Front}}
      {{.CardId}}
      <img src="/static/icon/chevron-right.svg" />
    </dt>
  </a>
  {{end}}
</dl>
{{end}}
