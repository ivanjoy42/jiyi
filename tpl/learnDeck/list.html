{{define "learnDeck/list.html"}}
<header>
  {{template "public/back.html"}}
  {{.Dir.DirName}}
</header>

{{$LearnId := .LearnId}}

<dl>
  {{range .Deck}}
  <a href="javascript:Href('learnDeck/detail?learnId={{$LearnId}}&deckId={{.DeckId}}', 1)">
    <dt class="dt2">
      {{.DeckName}} {{.DeckId}}
      <span>100+200=300</span>
      <progress value="20" max="100"></progress>
    </dt>
  </a>
  {{end}}
</dl>
{{end}}
