<header>
  <a href="javascript:history.back()" class="back"><img src="../static/back.svg" /></a>
  <div>删除卡组</div>
</header>

<form onsubmit="return Submit('deck/delete', -2)">
  <main class="edit" style="height:100%">
    {{with .Deck}}
    <input name="deckName" value="{{.DeckName}}" placeholder="卡组名" disabled />
    <input name="deckId" value="{{.DeckId}}" type="hidden" />
    <input name="kindId" value="{{.KindId}}" type="hidden" />
    {{end}}
    <textarea name="cards" style="height:calc(100% - 9rem)" placeholder="卡片名" disabled>{{range .Card}}{{.Front}}
{{end}}</textarea>
  </main>

  <footer>
    <button type="button" class="dual" onclick="history.back()">取消</button>
    <button type="submit" class="dual orange">删除</button>
  </footer>
</form>
