<header>
  <a href="javascript:history.back()" class="back"><img src="../static/back.svg" /></a>
  <div>删除卡组</div>
</header>

<form onsubmit="return Submit('deck/delete', -2)">
  <main style="padding:4rem 2rem 10rem 2rem; height:100%;">
    {{with .Deck}}
    <input name="deckId" value="{{.DeckId}}" type="hidden" />
    <input name="kind" value="{{.Kind}}" type="hidden" />
    <input name="deckName" value="{{.DeckName}}" placeholder="卡组名称" style="width:100%; margin-bottom:1rem;" disabled />
    {{end}}
    <textarea name="cards" placeholder="卡片" disabled>{{range .Card}}{{.Front}}
{{end}}</textarea>
  </main>

  <footer style="padding:0 2rem;">
    <button type="button" class="dual" onclick="javascript:history.back()">取消</button>
    <button type="submit" class="dual orange" style="margin-right: 0">删除</button>
  </footer>
</form>
