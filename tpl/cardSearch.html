<header>
  <a href="javascript:history.back()" class="back"><img src="../static/back.svg" /></a>
  <form onsubmit="javascript:Href('card/search?kindId={{.KindId}}&front='+this.front.value, 0); return false">
    <input name="front" value="{{.Front}}" type="search" autofocus>
  </form>
</header>

<main>
  {{range .Card}}
  <a href="javascript:Href('card/modify?cardId={{.CardId}}', 1)" class="setting">
    {{.Front}}
    {{.CardId}}
    <span><img src="../static/forward.svg" /></span>
  </a>
  {{end}}
</main>
