<header>
  <form onsubmit="javascript:Href('card/search?front='+this.front.value, 0); return false">
    <input name="front" value="{{.Front}}" style="margin:0.5rem 1rem; width:calc(100% - 6rem);" type="search" autofocus>
    <a href="javascript:history.back()" style="float:right">取消</a>
  </form>
</header>

<main>
  {{range .Card}}
  <a href="javascript:Href('card/modify?cardId={{.CardId}}', 1)" class="setting">
    {{.CardId}}
    {{.Front}}
    <span>＞</span>
  </a>
  {{end}}
</main>
