<header>
  <a href="javascript:history.back()" class="back"><img src="../static/back.svg" /></a>
  <form onsubmit="javascript:Href('card/search?kind={{.Kind}}&front='+this.front.value, 0); return false">
    <input name="front" value="{{.Front}}"
      style="height: 2.5rem; padding: 1.25rem; margin: 0.75rem 0; width:calc(100% - 6rem);" type="search" autofocus>
  </form>
</header>

<main>
  {{range .Card}}
  <a href="javascript:Href('card/modify?cardId={{.CardId}}', 1)" class="setting">
    {{.Front}}
    {{.CardId}}
    <span>ï¼ž</span>
  </a>
  {{end}}
</main>
