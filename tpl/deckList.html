<header>
  <a href="javascript:history.back()" class="back"><img src="../static/back.svg" /></a>
  {{with .Kind}}
  <div>{{.KindName}}卡组</div>
  <a href="javascript:Href('deck/create?kindId={{.KindId}}', 1)" class="tool"><img src="../static/add.svg" /></a>
  {{end}}
</header>

<main>
  {{range .Deck}}
  <a href="javascript:Href('deck/modify?deckId={{.DeckId}}', 1)" class="setting">
    {{.DeckName}}
    {{.DeckId}}
    <span><img src="../static/forward.svg" /></span>
  </a>
  {{end}}
</main>
