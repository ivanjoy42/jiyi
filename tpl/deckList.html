<header>
  {{template "back.html"}}
  {{with .Kind}}
  {{.KindName}}卡组
  <span class="tool">
    <a href="javascript:Href('deck/create?kindId={{.KindId}}', 1)"><img src="/static/icon/add.svg" /></a>
  </span>
  {{end}}
</header>

<dl>
  {{range .Deck}}
  <a href="javascript:Href('deck/modify?deckId={{.DeckId}}', 1)">
    <dt>
      {{.DeckName}}
      {{.DeckId}}
      <img src="/static/icon/forward.svg" />
    </dt>
  </a>
  {{end}}
</dl>
