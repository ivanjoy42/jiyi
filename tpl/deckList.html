<header>
  {{template "back.html"}}
  {{with .Kind}}
  <div>{{.KindName}}卡组</div>
  <a href="javascript:Href('deck/create?kindId={{.KindId}}', 1)" class="tool"><img src="/static/icon/add.svg" /></a>
  {{end}}
</header>

<dl>
  {{range .Deck}}
  <a href="javascript:Href('deck/modify?deckId={{.DeckId}}', 1)">
    <dt>
      {{.DeckName}}
      {{.DeckId}}
      <img src="/static/icon/forward.svg" />
    </dt>
  </a>
  {{end}}
</dl>
