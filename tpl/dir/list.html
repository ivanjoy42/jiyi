{{define "dir/list.html"}}

  文件夹
  <span class="tool">
    <a href="javascript:Href('dir/create', 1)"><img src="/static/icon/plus-circle.svg" /></a>

</header>

<dl>

  </a>
  {{end}}
</dl>

{{template "public/nav.html"}}
{{end}}
