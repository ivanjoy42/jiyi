{{with .card}}
<header>
  <a href="javascript:history.back()">＜</a>修改卡片
  <button onclick="javascript:Href('card/remove?cardId={{.CardId}}', 1)" class="small"
    style=" position:fixed; right:0.75rem; top:0.75rem;">删除</button>
</header>

<form onsubmit="return Submit('card/update', -1)">
  <main style="padding:4rem 1.5rem 6.5rem 1.5rem; height:100%;">
    <input name="cardId" value="{{.CardId}}" type="hidden">
    <textarea name="front" placeholder="正面" style="height:40%">{{.Front}}</textarea><br />
    <textarea name="back" placeholder="背面" style="height:60%">{{.Back}}</textarea><br />
  </main>

  <footer>
    <button type="submit" style="width:calc(100% - 3rem);">保存</button>
  </footer>
</form>
{{end}}
