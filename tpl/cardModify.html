{{with .Card}}
<header>
  <a href="javascript:history.back()">＜</a>修改卡片
  <button onclick="javascript:Href('card/remove?cardId={{.CardId}}', 1)" class="small"
    style=" position:fixed; right:0.5rem; top:1rem;">删除</button>
</header>

<form onsubmit="return Submit('card/update', -1)">
  <main style="padding:4rem 2rem">
    <input name="cardId" value="{{.CardId}}" type="hidden">
    <input name="front" placeholder="正面" class="sole" value="{{.Front}}" />
    <input name="pinyin" placeholder="拼音" class="sole" value="{{.Pinyin}}" {{if ne .Kind 2 }}type="hidden" {{end}} />
    <textarea name="back" placeholder="背面" style="height:10rem">{{.Back}}</textarea>
    <input name="helper" placeholder="助记" class="sole" value="{{.Helper}}" />
    <button type="submit" class="sole">保存</button>
  </main>
</form>
{{end}}
