{{define "deck/create.html"}}
<header>
  {{template "public/back.html"}}
  新建卡组
</header>

<form onsubmit="return Submit('deck/insert', -1)">
  <main class="edit" style="height:100%">
    <input name="deckName" placeholder="卡组名" />
    <textarea name="fronts" style="height:calc(100% - 9rem)" placeholder="卡片名：输入已有的卡片名，一行一个"></textarea>
    <input name="dirId" value="{{.DirId}}" type="hidden">
  </main>

  <footer>
    <button type="submit">保存</button>
  </footer>
</form>
{{end}}
