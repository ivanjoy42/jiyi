<header>
  <a href="javascript:history.back()">＜</a>修改卡组
  <button onclick="javascript:Href('deck/remove?deckId={{.Deck.DeckId}}', 1)" class="small gray"
    style="position:fixed; right:1rem; top:1rem;">－删除</button>
</header>

<form onsubmit="return Submit('deck/update', -1)">
  <main style="padding:4rem 2rem 9rem 2rem; height:100%;">
    {{with .Deck}}
    <input name="deckId" value="{{.DeckId}}" type="hidden" />
    <input name="kind" value="{{.Kind}}" type="hidden" />
    <input name="deckName" value="{{.DeckName}}" placeholder="卡组名称" style="width:100%; margin-bottom:1rem;" />
    {{end}}
    <textarea name="cards" placeholder="卡片">{{range .Card}}{{.Front}}
{{end}}</textarea><br />
  </main>

  <footer style="padding:0 2rem">
    <button type="submit" class="sole">保存</button>
  </footer>
</form>
