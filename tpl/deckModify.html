<h1>
  修改卡组
</h1>

{{with .deck}}
<a href="javascript:Href('deck/remove?deckId={{.DeckId}}', 1)">删除卡组</a>

<form onsubmit="return AjaxSubmit('deck/update', -1)">
  卡组ID：<input name="deckId" value="{{.DeckId}}" /><br />
  卡组名：<input name="deckName" value="{{.DeckName}}" /><br />
  类型：<input name="kind" value="{{.Kind}}" /><br />
  {{end}}
  卡片：<textarea name="cards">{{range .card}}{{.Front}}
{{end}}</textarea><br />
  <input type="submit" value="保存" />
</form>
