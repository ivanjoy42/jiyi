<header>
  {{template "back.html"}}
  <div>修改卡组</div>
  <a href="javascript:Href('deck/remove?deckId={{.Deck.DeckId}}', 1)" class="tool"><img
      src="/static/icon/delete.svg" /></a>
</header>

<form onsubmit="return Submit('deck/update', -1)">
  <main class="edit" style="height:100%">
    {{with .Deck}}
    <input name="deckName" value="{{.DeckName}}" placeholder="卡组名" />
    <input name="deckId" value="{{.DeckId}}" type="hidden" />
    <input name="kindId" value="{{.KindId}}" type="hidden" />
    {{end}}
    <textarea name="fronts" style="height:calc(100% - 9rem)" placeholder="卡片名：输入已有的卡片名，一行一个">{{.Fronts}}</textarea>
  </main>

  <footer>
    <button type="submit">保存</button>
  </footer>
</form>
