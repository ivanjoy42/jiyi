{{define "learn/create.html"}}
<header>
  {{template "public/back.html"}}
  新建项目
</header>

<form onsubmit="return Submit('learn/insert', -1)">
  <main class="edit" style="height:100%">
    <input name="learnName" placeholder="项目名" />

    <section>
      学习方式<br>
      {{range .Mode}}
      <button onclick="setRadio('modeId', '{{.ModeId}}',this)" type="button" style="width:auto">{{.ModeName}}</button>
      {{end}}
      <input name="modeId" value="1" type="hidden">
    </section>

    <section>
      学习内容<br>
      {{range .Dir}}
      <button onclick="setRadio('dirId', '{{.DirId}}',this)" type="button" style="width:auto">{{.DirName}}</button>
      {{end}}
      <input name="dirId" value="1" type="hidden">
    </section>

    <button type="submit">保存</button>
  </main>
</form>

<script>
  $(function () {
    setRadio('modeId', 1, $("section").eq(0).find("button").eq(0))
    setRadio('dirId', 1, $("section").eq(1).find("button").eq(0))
  });
</script>
{{end}}
