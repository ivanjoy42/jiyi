<header>
  {{template "back.html"}}
  {{with .Kind}}
  <div>{{.KindName}}卡片</div>
  <a href="javascript:Href('card/create?kindId={{.KindId}}', 1)" class="tool"><img src="/static/icon/add.svg" /></a>
  <a href="javascript:Href('card/search?kindId={{.KindId}}', 1)" class="tool"><img src="/static/icon/search.svg" /></a>
  {{end}}
</header>

<dl>
  {{range .Card}}
  <a href="javascript:Href('card/modify?cardId={{.CardId}}', 1)">
    <dt>
      {{.Front}}
      {{.CardId}}
      <img src="/static/icon/forward.svg" />
    </dt>
  </a>
  {{end}}
</dl>
