<header>
  <a href="javascript:history.back()">＜</a>{{.KindName}}卡片
  <button onclick="javascript:Href('card/search', 1)" class="small"
    style=" position:fixed; right:6rem; top:1rem;">搜索</button>
  <button onclick="javascript:Href('card/create?kind={{.Kind}}', 1)" class="small"
    style=" position:fixed; right:0.5rem; top:1rem;">新建</button>
</header>

<main>
  {{range .Card}}
  <a href="javascript:Href('card/modify?cardId={{.CardId}}', 1)" class="setting">
    {{.CardId}}
    {{.Front}}
    <span>＞</span>
  </a>
  {{end}}
</main>
