<header>
  <a href="javascript:history.back()" class="back"><img src="../static/back.svg" /></a>
  <div>删除卡片</div>
</header>

{{with .Card}}
<form onsubmit="return Submit('card/delete', -2)">
  <main class="edit">
    <input name="front" placeholder="正面" value="{{.Front}}" disabled />
    <input name="pinyin" placeholder="拼音" value="{{.Pinyin}}" {{if ne .KindId 2 }}type="hidden" {{end}} disabled />
    <textarea name="back" placeholder="背面" style="height:11rem" disabled>{{.Back}}</textarea>
    <input name="helper" placeholder="助记" value="{{.Helper}}" disabled />
    <input name="cardId" value="{{.CardId}}" type="hidden">

    <button type="button" class="dual" onclick="history.back()">取消</button>
    <button type="submit" class="dual orange">删除</button>
  </main>
</form>
{{end}}
