<header>
  <a href="javascript:history.back()" class="back">＜</a>删除卡片
</header>

{{with .Card}}
<form onsubmit="return Submit('card/delete', -2)">
  <main style="padding:4rem 2rem">
    <input name="cardId" value="{{.CardId}}" type="hidden">
    <input name="front" placeholder="正面" class="sole" value="{{.Front}}" disabled />
    <input name="pinyin" placeholder="拼音" class="sole" value="{{.Pinyin}}" {{if ne .Kind 2 }}type="hidden" {{end}}
      disabled />
    <textarea name="back" placeholder="背面" style="height:10rem" disabled>{{.Back}}</textarea>
    <input name="helper" placeholder="助记" class="sole" value="{{.Helper}}" disabled />

    <button type="button" class="dual" onclick="javascript:history.back()">取消</button>
    <button type="submit" class="dual orange" style="margin-right: 0">删除</button>
  </main>
</form>
{{end}}
